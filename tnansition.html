<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid red;
            background-color: yellowgreen;
            transition: height 0.4s, width 0.4s, background-color 0.4s, border 0.4s;
        }

        .box:hover {
            height: 300px;
            width: 300px;
            background-color: blue;
            border: 2px dotted blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>text-1</h3>
    </div>
    <div class="box">
        <h3>text-1</h3>
    </div>
    <div class="box">
        <h3>text-1</h3>
    </div>
</body>

</html>
