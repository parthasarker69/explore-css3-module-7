        .container,
        .box {

        }

        .container {

            border: 2px solid red;
        }

        .box {
            background-color: gray;
            transform: rotate(45deg) scale(.40);
        }

</head>

<body>
    <section>
        <div class="container">
            <div class="box">box no-1</div>
        </div>
        <div class="container">
            <div class="box">box no-2</div>
        </div>
        <div class="container">
            <div class="box">box no-3</div>
        </div>
        <div class="container">
            <div class="box">box no-4</div>
        </div>
    </section>
